<div class="wrapper" *ngIf="this.layoutStyle == 'layout1'">
  <nav class="navbar navbar-expand-md navbar-dark" [ngClass]="navBackGround">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img
          [src]="displayLogo"
          width="30"
          height="30"
          class="d-inline-block align-top"
          alt=""
        />
      </a>
      <button
        class="navbar-toggler ms-auto"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#collapseNavbar"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-collapse collapse" id="collapseNavbar">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" (click)="navigation('template-driven')">
              {{ "Template_Driven" | translate }}
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" (click)="navigation('reactive-form')">
              {{ "Reactive_Form" | translate }}
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/timer"> Timer </a>
          </li>
        </ul>
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <select name="language" id="language" (change)="changeLang($event)">
              <option value="en">English</option>
              <option value="fr">French</option>
            </select>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">{{ "Logout" | translate }}</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <p class="message">{{ "Welcome_Tenant" | translate }} {{ tenant }}</p>

  <div class="row">
    <div class="col-lg-7">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>

<!-- Layout 2 Template starts -->

<div class="wrapper" *ngIf="this.layoutStyle == 'layout2'">
  <!-- Vertical navbar -->
  <div
    class="vertical-nav bg-white"
    id="sidebar"
    [ngClass]="showMenu ? 'active' : ''"
  >
    <div class="py-4 px-3 mb-4 bg-light">
      <div class="media d-flex align-items-center">
        <i class="far fa-user"></i>
        <div class="media-body">
          <h4 class="m-0">Vidya Sagar</h4>
          <p class="font-weight-light text-muted mb-0">Web developer</p>
        </div>
      </div>
    </div>

    <p class="text-gray font-weight-bold text-uppercase px-3 small pb-4 mb-0">
      Main
    </p>

    <ul class="nav flex-column bg-white mb-0">
      <li class="nav-item">
        <a
          class="nav-link text-dark font-italic bg-light"
          (click)="navigation('template-driven')"
        >
          <i class="fas fa-th-large mr-3 text-primary fa-fw"></i>
          {{ "Template_Driven" | translate }}
        </a>
      </li>
      <li class="nav-item">
        <a
          class="nav-link text-dark font-italic"
          (click)="navigation('reactive-form')"
        >
          <i class="fas fa-address-card mr-3 text-primary fa-fw"></i>
          {{ "Reactive_Form" | translate }}
        </a>
      </li>
    </ul>
  </div>
  <!-- End vertical navbar -->

  <!-- Page content holder -->
  <div
    class="page-content p-5"
    id="content"
    [ngClass]="showMenu ? 'active' : ''"
  >
    <!-- Toggle button -->
    <button
      id="sidebarCollapse"
      type="button"
      class="btn btn-light bg-white rounded-pill shadow-sm px-4 mb-4"
      (click)="menuClose()"
    >
      <i class="fa fa-bars mr-2"></i
      ><small class="text-uppercase font-weight-bold">Toggle</small>
    </button>

    <div class="row">
      <div class="col-lg-7">
        <router-outlet></router-outlet>
