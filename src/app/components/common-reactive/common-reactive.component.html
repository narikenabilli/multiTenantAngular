<div class="bg-white p-5 rounded my-5 shadow-sm">
  <form class="form" [formGroup]="commonForm" (ngSubmit)="submitForm()">
    <div class="form-row">
      <div class="form-group col-5" *ngIf="showFirstName">
        <label>First Name</label>
        <input
          type="text"
          formControlName="firstname"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.firstname.errors }"
        />
        <div *ngIf="submitted && f.firstname.errors" class="invalid-feedback">
          <!-- <div *ngIf="f.firstname.errors.required">First Name is required</div>
        <div *ngIf="f.firstname.errors.minlength">Min Length 2 is required</div>
        <div *ngIf="f.firstname.errors.maxlength">Max Length is 10</div> -->
          {{ getErrorMessages("firstname") }}
        </div>
      </div>
      <div class="form-group col-5" *ngIf="showLastName">
        <label>Last Name</label>
        <input
          type="text"
          formControlName="lastname"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.lastname.errors }"
        />
        <div *ngIf="submitted && f.lastname.errors" class="invalid-feedback">
          {{ getErrorMessages("lastname") }}
        </div>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-5" *ngIf="showDOB">
        <label>Date of Birth</label>
        <input
          type="date"
          formControlName="dob"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.dob.errors }"
        />
        <div *ngIf="submitted && f.dob.errors" class="invalid-feedback">
          {{ getErrorMessages("dob") }}
        </div>
      </div>
      <!-- <div class="form-group col">
      <label>Email</label>
      <input
        type="text"
        formControlName="email"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
      />
      <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
        <div *ngIf="f.email.errors.required">Email is required</div>
        <div *ngIf="f.email.errors.email">
          Email must be a valid email address
        </div>
      </div>
    </div> -->
    </div>

    <div class="form-group form-check">
      <input
        type="checkbox"
        formControlName="acceptTerms"
        id="acceptTerms"
        class="form-check-input"
        [ngClass]="{ 'is-invalid': submitted && f.acceptTerms.errors }"
      />
      <label for="acceptTerms" class="form-check-label"
        >Accept Terms & Conditions</label
      >
      <div *ngIf="submitted && f.acceptTerms.errors" class="invalid-feedback">
        Accept Ts & Cs is required
      </div>
    </div>
    <div class="text-center">
      <button class="btn btn-primary mr-1">Register</button>
    </div>
  </form>
</div>
